services:
  - type: web
    name: constraint-calculator
    env: python
    plan: free
    buildCommand: pip install -r constraint-calculator-requirements.txt
    startCommand: python constraint-calculator.py
    envVars:
      - key: MONGODB_URI
        value: mongodb+srv://votre_uri_mongodb
      - key: PORT
        value: 5001
    healthCheckPath: /health
    autoDeploy: true
