<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoi d'Arr√™t Maladie - Boulangerie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .file-upload-area {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: block;
            border: 2px dashed #e1e5e9;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .file-label:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .file-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: #666;
        }

        .upload-icon {
            font-size: 2em;
        }

        .file-selected {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #28a745;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .requirements {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .requirements h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .requirements ul {
            list-style: none;
            padding: 0;
        }

        .requirements li {
            padding: 5px 0;
            color: #333;
        }

        .requirements li:before {
            content: "‚úì ";
            color: #28a745;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Envoi d'Arr√™t Maladie</h1>
            <p id="siteName">Boulangerie Ange</p>
        </div>

        <div class="form-container">
            <div class="requirements">
                <h3>üìã Exigences</h3>
                <ul>
                    <li>Fichier JPG ou PDF uniquement</li>
                    <li>Taille maximum : 10MB</li>
                    <li>Document lisible et de bonne qualit√©</li>
                    <li>Dates de d√©but et fin d'arr√™t</li>
                </ul>
            </div>

            <div id="message" class="message" style="display: none;"></div>

            <form id="sickLeaveForm">
                <div class="form-group">
                    <label class="form-label" for="employeeName">Nom complet *</label>
                    <select id="employeeName" name="employeeName" class="form-control" required>
                        <option value="">S√©lectionnez votre nom</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="employeeEmail">Email *</label>
                    <input type="email" id="employeeEmail" name="employeeEmail" class="form-control" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="startDate">Date de d√©but *</label>
                        <input type="date" id="startDate" name="startDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="endDate">Date de fin *</label>
                        <input type="date" id="endDate" name="endDate" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Document d'arr√™t maladie *</label>
                    <div class="file-upload-area">
                        <input type="file" id="fileInput" class="file-input" accept=".jpg,.jpeg,.pdf" required>
                        <label for="fileInput" class="file-label">
                            <div id="filePlaceholder" class="file-placeholder">
                                <div class="upload-icon">üì§</div>
                                <div>Cliquez pour s√©lectionner un fichier</div>
                                <div style="font-size: 0.9em; color: #999;">JPG, PDF (max 10MB)</div>
                            </div>
                            <div id="fileSelected" class="file-selected" style="display: none;">
                                <span>üìÑ</span>
                                <span id="fileName"></span>
                            </div>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    üì§ Envoyer l'arr√™t maladie
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Envoi en cours...</p>
            </div>

            <button type="button" class="btn btn-secondary" onclick="window.close()">
                ‚úï Fermer
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'https://boulangerie-planning-api-3.onrender.com/api';
        let employees = [];
        let uploading = false;

        // Charger la liste des employ√©s
        async function loadEmployees() {
            try {
                console.log('üîÑ Chargement des employ√©s depuis:', `${API_URL}/employees`);
                const response = await fetch(`${API_URL}/employees`);
                
                console.log('üì° R√©ponse re√ßue:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìä Donn√©es re√ßues:', data);
                
                // L'API peut retourner soit { success: true, data: [...] } soit directement [...]
                let employeesData = null;
                if (data.success && data.data) {
                    employeesData = data.data;
                } else if (Array.isArray(data)) {
                    employeesData = data;
                }
                
                if (employeesData && employeesData.length > 0) {
                    employees = employeesData;
                    populateEmployeeSelect();
                    console.log('‚úÖ Employ√©s charg√©s:', employees.length);
                } else {
                    console.error('‚ùå Aucun employ√© trouv√©');
                    showMessage('Aucun employ√© trouv√©', 'error');
                }
            } catch (error) {
                console.error('‚ùå Erreur r√©cup√©ration employ√©s:', error);
                showMessage('Erreur lors du chargement de la liste des employ√©s', 'error');
            }
        }

        function populateEmployeeSelect() {
            const select = document.getElementById('employeeName');
            select.innerHTML = '<option value="">S√©lectionnez votre nom</option>';
            
            employees.forEach(employee => {
                const option = document.createElement('option');
                option.value = employee.name;
                option.textContent = employee.name;
                option.setAttribute('data-email', employee.email || '');
                select.appendChild(option);
            });
        }

        // Auto-remplir l'email quand un employ√© est s√©lectionn√©
        document.getElementById('employeeName').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const email = selectedOption.getAttribute('data-email');
            const emailField = document.getElementById('employeeEmail');
            
            if (email) {
                emailField.value = email;
            } else {
                emailField.value = '';
            }
        });

        // Gestion du fichier
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const placeholder = document.getElementById('filePlaceholder');
            const selected = document.getElementById('fileSelected');
            const fileName = document.getElementById('fileName');
            
            if (file) {
                // V√©rifier la taille (10MB max)
                if (file.size > 10 * 1024 * 1024) {
                    showMessage('Le fichier est trop volumineux (max 10MB)', 'error');
                    this.value = '';
                    return;
                }
                
                // V√©rifier le type
                const allowedTypes = ['image/jpeg', 'image/jpg', 'application/pdf'];
                if (!allowedTypes.includes(file.type)) {
                    showMessage('Type de fichier non autoris√© (JPG ou PDF uniquement)', 'error');
                    this.value = '';
                    return;
                }
                
                placeholder.style.display = 'none';
                selected.style.display = 'flex';
                fileName.textContent = file.name;
            } else {
                placeholder.style.display = 'flex';
                selected.style.display = 'none';
            }
        });

        // Soumission du formulaire
        document.getElementById('sickLeaveForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (uploading) return;
            
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            const employeeName = document.getElementById('employeeName').value;
            const employeeEmail = document.getElementById('employeeEmail').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            // Validation
            if (!employeeName) {
                showMessage('Veuillez s√©lectionner votre nom', 'error');
                return;
            }
            
            if (!employeeEmail) {
                showMessage('Veuillez saisir votre email', 'error');
                return;
            }
            
            if (!startDate || !endDate) {
                showMessage('Veuillez saisir les dates de d√©but et fin', 'error');
                return;
            }
            
            if (!fileInput.files[0]) {
                showMessage('Veuillez s√©lectionner un fichier', 'error');
                return;
            }
            
            // Pr√©parer les donn√©es
            formData.append('sickLeaveFile', fileInput.files[0]);
            formData.append('employeeName', employeeName);
            formData.append('employeeEmail', employeeEmail);
            formData.append('startDate', startDate);
            formData.append('endDate', endDate);
            
            uploading = true;
            showLoading(true);
            hideMessage();
            
            try {
                console.log('üì§ Envoi des donn√©es:', {
                    employeeName,
                    employeeEmail,
                    startDate,
                    endDate,
                    fileName: fileInput.files[0].name
                });
                
                const response = await fetch(`${API_URL}/sick-leaves/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log('üì• R√©ponse serveur:', result);
                
                if (response.ok && result.success) {
                    showMessage('Arr√™t maladie envoy√© avec succ√®s !', 'success');
                    document.getElementById('sickLeaveForm').reset();
                    document.getElementById('filePlaceholder').style.display = 'flex';
                    document.getElementById('fileSelected').style.display = 'none';
                } else {
                    showMessage(result.error || 'Erreur lors de l\'envoi', 'error');
                }
            } catch (error) {
                console.error('‚ùå Erreur envoi:', error);
                showMessage('Erreur de connexion. Veuillez r√©essayer.', 'error');
            } finally {
                uploading = false;
                showLoading(false);
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-masquer apr√®s 5 secondes
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('submitBtn').disabled = show;
        }

        // Charger le nom du site
        async function loadSiteName() {
            try {
                const response = await fetch(`${API_URL}/site`);
                const data = await response.json();
                
                if (data && data.city) {
                    const fullSiteName = `Boulangerie Ange ${data.city}`;
                    document.getElementById('siteName').textContent = fullSiteName;
                    console.log('‚úÖ Nom du site charg√©:', fullSiteName);
                } else {
                    console.log('‚ö†Ô∏è Donn√©es du site incompl√®tes, utilisation du nom par d√©faut');
                }
            } catch (error) {
                console.log('‚ö†Ô∏è Impossible de charger le nom du site, utilisation du nom par d√©faut');
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadEmployees();
            loadSiteName();
            
            // D√©finir la date max pour les dates
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').max = today;
            document.getElementById('endDate').min = today;
        });
    </script>
</body>
</html>
