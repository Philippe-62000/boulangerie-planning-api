<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Salari√© - Planning Boulangerie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .title {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 12px;
        }

        .features {
            margin-top: 20px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .feature-icon {
            margin-right: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè¢</div>
        <h1 class="title">Connexion Salari√©</h1>
        <p class="subtitle">Acc√©dez √† vos services en ligne</p>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="votre.email@exemple.com"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mot de passe</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Votre mot de passe"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                üöÄ Se connecter
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Connexion en cours...</p>
        </div>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">üìã</span>
                D√©clarer vos arr√™ts maladie
            </div>
            <div class="feature">
                <span class="feature-icon">üèñÔ∏è</span>
                Demander vos cong√©s
            </div>
            <div class="feature">
                <span class="feature-icon">üì±</span>
                Acc√®s depuis n'importe o√π
            </div>
        </div>

        <div class="footer">
            <p>Planning Boulangerie - Service s√©curis√©</p>
            <p>Si vous n'avez pas d'identifiants, contactez votre administrateur.</p>
        </div>
    </div>

    <script>
        const API_URL = 'https://boulangerie-planning-api-4-pbfy.onrender.com/api';
        
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const alertContainer = document.getElementById('alertContainer');

        // Fonction pour afficher les alertes
        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        // Fonction pour masquer les alertes
        function hideAlert() {
            alertContainer.innerHTML = '';
        }

        // Fonction pour activer/d√©sactiver le formulaire
        function setFormEnabled(enabled) {
            loginBtn.disabled = !enabled;
            loginForm.querySelectorAll('input').forEach(input => {
                input.disabled = !enabled;
            });
            loading.style.display = enabled ? 'none' : 'block';
        }

        // Gestion de la soumission du formulaire
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Veuillez remplir tous les champs');
                return;
            }

            // Validation email basique
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Format d\'email invalide');
                return;
            }

            hideAlert();
            setFormEnabled(false);

            try {
                console.log('üîê Tentative de connexion pour:', email);
                
                const response = await fetch(`${API_URL}/auth/employee-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email.toLowerCase(),
                        password: password
                    })
                });

                const data = await response.json();
                console.log('üì• R√©ponse API:', data);

                if (data.success) {
                    // Stocker le token et les informations de l'employ√©
                    localStorage.setItem('employeeToken', data.token);
                    localStorage.setItem('employeeData', JSON.stringify(data.employee));
                    
                    showAlert('Connexion r√©ussie ! Redirection en cours...', 'success');
                    
                    // Rediriger vers le dashboard apr√®s 1 seconde
                    setTimeout(() => {
                        window.location.href = '/employee-dashboard.html';
                    }, 1000);
                    
                } else {
                    // Am√©liorer le message d'erreur selon le type d'erreur
                    let errorMessage = 'Erreur de connexion';
                    if (data.error) {
                        if (data.error.includes('email') || data.error.includes('Email')) {
                            errorMessage = '‚ùå Email incorrect. V√©rifiez votre adresse email.';
                        } else if (data.error.includes('mot de passe') || data.error.includes('password') || data.error.includes('Mot de passe')) {
                            errorMessage = '‚ùå Mot de passe incorrect. V√©rifiez votre mot de passe.';
                        } else if (data.error.includes('Employ√© non trouv√©')) {
                            errorMessage = '‚ùå Aucun compte trouv√© avec cet email.';
                        } else {
                            errorMessage = `‚ùå ${data.error}`;
                        }
                    } else {
                        errorMessage = '‚ùå Email ou mot de passe incorrect.';
                    }
                    showAlert(errorMessage);
                    setFormEnabled(true);
                }

            } catch (error) {
                console.error('‚ùå Erreur connexion:', error);
                showAlert('Erreur de connexion. V√©rifiez votre connexion internet.');
                setFormEnabled(true);
            }
        });

        // V√©rifier si l'utilisateur est d√©j√† connect√©
        window.addEventListener('load', () => {
            const token = localStorage.getItem('employeeToken');
            if (token) {
                // V√©rifier la validit√© du token
                fetch(`${API_URL}/auth/employee-profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Token valide, rediriger vers le dashboard
                        window.location.href = '/employee-dashboard.html';
                    } else {
                        // Token invalide, le supprimer
                        localStorage.removeItem('employeeToken');
                        localStorage.removeItem('employeeData');
                    }
                })
                .catch(() => {
                    // Erreur, supprimer le token
                    localStorage.removeItem('employeeToken');
                    localStorage.removeItem('employeeData');
                });
            }
        });
    </script>
</body>
</html>
