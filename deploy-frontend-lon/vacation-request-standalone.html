<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Congés - Boulangerie Ange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .requirements {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .requirements h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .requirements ul {
            color: #1565c0;
            padding-left: 20px;
        }

        .requirements li {
            margin-bottom: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏖️ Demande de Congés</h1>
            <p id="siteName">Boulangerie Ange</p>
        </div>

        <div class="requirements">
            <h3>📋 Informations importantes</h3>
            <ul>
                <li>Les dates sont inclusives</li>
                <li>Vous recevrez une confirmation de réception par email</li>
                <li>Vous recevrez une confirmation de validation par email</li>
            </ul>
        </div>

        <div id="message" class="message"></div>

        <form id="vacationRequestForm">
            <div class="form-group">
                <label for="employeeName">Nom complet *</label>
                <select id="employeeName" required>
                    <option value="">Sélectionnez votre nom</option>
                </select>
            </div>

            <div class="form-group">
                <label for="employeeEmail">Email *</label>
                <input type="email" id="employeeEmail" required placeholder="votre.email@exemple.com">
            </div>

            <div class="form-group">
                <label for="startDate">Date de début *</label>
                <input type="date" id="startDate" required>
            </div>

            <div class="form-group">
                <label for="endDate">Date de fin *</label>
                <input type="date" id="endDate" required>
            </div>

            <div class="form-group">
                <label for="reason">Type de congés</label>
                <select id="reason">
                    <option value="Congés payés">Congés payés</option>
                    <option value="Congés exceptionnels">Congés exceptionnels</option>
                </select>
            </div>

            <div class="form-group">
                <label for="precisions">Précisions (optionnel)</label>
                <input type="text" id="precisions" placeholder="Précisez la raison si nécessaire">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                📤 Envoyer la demande
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Envoi de votre demande...</p>
        </div>

        <div class="footer">
            <p>Boulangerie Ange - Système de gestion des congés</p>
        </div>
    </div>

    <script>
        const API_URL = 'https://boulangerie-planning-api-3.onrender.com/api';
        let employees = [];
        let uploading = false;

        // Charger la liste des employés
        async function loadEmployees() {
            try {
                const response = await fetch(`${API_URL}/employees`);
                const data = await response.json();
                
                // L'API peut retourner soit { success: true, data: [...] } soit directement [...]
                let employeesData = null;
                if (data.success && data.data && Array.isArray(data.data)) {
                    employeesData = data.data;
                } else if (Array.isArray(data)) {
                    employeesData = data;
                }
                
                if (employeesData) {
                    employees = employeesData;
                    const select = document.getElementById('employeeName');
                    select.innerHTML = '<option value="">Sélectionnez votre nom</option>';
                    
                    employeesData.forEach(employee => {
                        const option = document.createElement('option');
                        option.value = employee.name;
                        option.textContent = `${employee.name} - ${employee.role}`;
                        select.appendChild(option);
                    });
                    console.log('✅ Employés chargés:', employeesData.length);
                } else {
                    console.error('❌ Format de données invalide:', data);
                    showMessage('Erreur lors du chargement de la liste des employés', 'error');
                }
            } catch (error) {
                console.error('❌ Erreur chargement employés:', error);
                showMessage('Erreur lors du chargement de la liste des employés', 'error');
            }
        }

        // Charger le nom du site
        async function loadSiteName() {
            try {
                const response = await fetch(`${API_URL}/site`);
                const data = await response.json();
                if (data && data.city) {
                    const fullSiteName = `Boulangerie Ange ${data.city}`;
                    document.getElementById('siteName').textContent = fullSiteName;
                    console.log('✅ Nom du site chargé:', fullSiteName);
                } else {
                    console.log('⚠️ Données du site incomplètes, utilisation du nom par défaut');
                }
            } catch (error) {
                console.log('⚠️ Impossible de charger le nom du site, utilisation du nom par défaut');
            }
        }

        // Afficher un message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Masquer le message
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // Afficher/masquer le loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('vacationRequestForm').style.display = show ? 'none' : 'block';
        }

        // Auto-remplir l'email quand un employé est sélectionné
        document.getElementById('employeeName').addEventListener('change', function() {
            const selectedEmployee = employees.find(emp => emp.name === this.value);
            if (selectedEmployee && selectedEmployee.email) {
                document.getElementById('employeeEmail').value = selectedEmployee.email;
            }
        });

        // Validation des dates
        document.getElementById('startDate').addEventListener('change', function() {
            const startDate = new Date(this.value);
            const endDateInput = document.getElementById('endDate');
            
            if (this.value && endDateInput.value) {
                const endDate = new Date(endDateInput.value);
                if (startDate > endDate) {
                    showMessage('La date de début ne peut pas être postérieure à la date de fin', 'error');
                } else {
                    hideMessage();
                }
            }
        });

        document.getElementById('endDate').addEventListener('change', function() {
            const endDate = new Date(this.value);
            const startDateInput = document.getElementById('startDate');
            
            if (this.value && startDateInput.value) {
                const startDate = new Date(startDateInput.value);
                if (startDate > endDate) {
                    showMessage('La date de fin ne peut pas être antérieure à la date de début', 'error');
                } else {
                    hideMessage();
                }
            }
        });

        // Soumission du formulaire
        document.getElementById('vacationRequestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (uploading) return;
            
            const employeeName = document.getElementById('employeeName').value;
            const employeeEmail = document.getElementById('employeeEmail').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const reason = document.getElementById('reason').value;
            const precisions = document.getElementById('precisions').value;
            
            // Validation
            if (!employeeName) {
                showMessage('Veuillez sélectionner votre nom', 'error');
                return;
            }
            
            if (!employeeEmail) {
                showMessage('Veuillez saisir votre email', 'error');
                return;
            }
            
            if (!startDate || !endDate) {
                showMessage('Veuillez saisir les dates de début et fin', 'error');
                return;
            }
            
            // Vérifier que la date de fin n'est pas antérieure à la date de début
            const start = new Date(startDate);
            const end = new Date(endDate);
            if (start > end) {
                showMessage('La date de fin doit être postérieure ou égale à la date de début', 'error');
                return;
            }
            
            uploading = true;
            showLoading(true);
            hideMessage();
            
            try {
                console.log('📤 Envoi des données:', {
                    employeeName,
                    employeeEmail,
                    startDate,
                    endDate,
                    reason,
                    precisions
                });
                
                const response = await fetch(`${API_URL}/vacation-requests`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        employeeName,
                        employeeEmail,
                        startDate,
                        endDate,
                        reason,
                        precisions
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('✅ Votre demande de congés a été envoyée avec succès ! Vous recevrez une confirmation par email.', 'success');
                    
                    // Réinitialiser le formulaire
                    document.getElementById('vacationRequestForm').reset();
                } else {
                    showMessage(`❌ Erreur: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('❌ Erreur envoi demande:', error);
                showMessage('❌ Erreur lors de l\'envoi de votre demande. Veuillez réessayer.', 'error');
            } finally {
                uploading = false;
                showLoading(false);
            }
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadEmployees();
            loadSiteName();
            
            // Définir la date minimale à aujourd'hui
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').min = today;
            document.getElementById('endDate').min = today;
        });
    </script>
</body>
</html>
